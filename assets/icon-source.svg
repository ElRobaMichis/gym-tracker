<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Bold gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D"/>
      <stop offset="50%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>

    <!-- Vibrant accent gradient - electric coral to fierce orange -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B4A"/>
      <stop offset="50%" style="stop-color:#FF4D6D"/>
      <stop offset="100%" style="stop-color:#FF8534"/>
    </linearGradient>

    <!-- Metallic steel gradient for weights -->
    <linearGradient id="steelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="30%" style="stop-color:#FFFFFF"/>
      <stop offset="70%" style="stop-color:#C4C4C4"/>
      <stop offset="100%" style="stop-color:#9A9A9A"/>
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern for texture -->
  <g opacity="0.03">
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    </pattern>
    <rect width="1024" height="1024" rx="224" ry="224" fill="url(#grid)"/>
  </g>

  <!-- Progress arc (background track) -->
  <circle
    cx="512"
    cy="512"
    r="340"
    fill="none"
    stroke="#2A2A2A"
    stroke-width="48"
    stroke-linecap="round"
  />

  <!-- Progress arc (filled portion - 75% complete) -->
  <circle
    cx="512"
    cy="512"
    r="340"
    fill="none"
    stroke="url(#accentGradient)"
    stroke-width="48"
    stroke-linecap="round"
    stroke-dasharray="1602 2136"
    stroke-dashoffset="534"
    transform="rotate(-90 512 512)"
    filter="url(#glow)"
  />

  <!-- Stylized dumbbell in center -->
  <g filter="url(#shadow)">
    <!-- Center bar -->
    <rect x="312" y="488" width="400" height="48" rx="24" fill="url(#steelGradient)"/>

    <!-- Left weight plate (outer) -->
    <rect x="248" y="408" width="56" height="208" rx="12" fill="url(#steelGradient)"/>

    <!-- Left weight plate (inner) -->
    <rect x="296" y="438" width="40" height="148" rx="8" fill="url(#steelGradient)"/>

    <!-- Right weight plate (outer) -->
    <rect x="720" y="408" width="56" height="208" rx="12" fill="url(#steelGradient)"/>

    <!-- Right weight plate (inner) -->
    <rect x="688" y="438" width="40" height="148" rx="8" fill="url(#steelGradient)"/>
  </g>

  <!-- Small accent dots at progress endpoints -->
  <circle cx="512" cy="172" r="16" fill="url(#accentGradient)" filter="url(#glow)"/>

  <!-- Upward arrow/chevron indicating progress -->
  <path
    d="M 462 280 L 512 220 L 562 280"
    fill="none"
    stroke="url(#accentGradient)"
    stroke-width="24"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />
</svg>